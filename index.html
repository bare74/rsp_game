<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="BAN" />
    <meta name="description" content="Rock, Scissor, Paper homepage" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Rock, Scissor, Paper</title>
</head>

<body>
    <header>
        <div class="game-header">
            <h1>Rock, Scissor, Paper, Lizard og Spock!</h1>
            <img src="./img/rock-paper-scissors-lizard-spock.png" alt="Logo">
        </div>
        <div class="level-container">
            <label for="level-select">Velg vanskelighetsgrad på spillet:</label>
            <select id="level-select">
                <option value="easy">Enkel</option>
                <option value="medium">Medium</option>
                <option value="hard">Vanskelig</option>
            </select>

    </header>
    <main>
        <div class="main-container">
            <p>Velger du rock, paper, scissors, lizard or Spock?
            </p>
            <p>Spill mot computer trykk på en av knappene</p>
            <div class="buttons">
                <button id="Rock">Rock</button>
                <button id="Scissor">Scissor</button>
                <button id="Paper">Paper</button>
                <button id="Lizard">Lizard</button>
                <button id="Spock">Spock</button>
            </div>
            <div class="score-container">
                <p>Din poengsum: <span id="player-score">0</span></p>
                <p>Highscore: <span id="high-score">0</span></p>
            </div>
            <div class="result-container">
                <p id="result"></p>
            </div>
        </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>

</html>
